<!-- Navigation -->
<nav class="nav-fixed" id="mainNav">
    <div class="nav-container">
        <div class="flex items-center justify-center gap-8">
            <!-- Navigation Links -->
            <nav class="hidden md:flex items-center gap-8" role="navigation" aria-label="Main navigation">
                <a href="#home" class="text-white hover:text-accent-purple transition-colors text-sm font-medium" data-i18n="home" aria-label="Navigate to Home section">Home</a>
                <a href="#about" class="text-white hover:text-accent-purple transition-colors text-sm font-medium" data-i18n="about" aria-label="Navigate to About section">About</a>
                <a href="#experience" class="text-white hover:text-accent-purple transition-colors text-sm font-medium" data-i18n="experience" aria-label="Navigate to Experience section">Experience</a>
                <a href="#projects" class="text-white hover:text-accent-purple transition-colors text-sm font-medium" data-i18n="projects" aria-label="Navigate to Projects section">Projects</a>
                <a href="#contact" class="text-white hover:text-accent-purple transition-colors text-sm font-medium" data-i18n="contact" aria-label="Navigate to Contact section">Contact</a>
            </nav>

            <!-- Download CV Button -->
            <div class="hidden md:flex items-center ml-8">
                <a href="{% static 'downloads/CV Piettro Rodrigues EN.pdf' %}" 
                   id="downloadCVBtn"
                   download 
                   aria-label="Download CV from navigation menu"
                   class="px-6 py-2 rounded-full bg-accent-purple hover:bg-purple-600 text-white text-sm font-semibold transition-all hover:scale-105 flex items-center gap-2">
                    <i class="fas fa-download" aria-hidden="true"></i>
                    <span>Download CV</span>
                </a>
            </div>

            <!-- Mobile Menu Button -->
            <button id="mobile-menu-button" class="md:hidden w-10 h-10 rounded-full glass border border-black/20 dark:border-white/10 bg-black/10 dark:bg-white/10 hover:border-accent-purple hover:bg-accent-purple/20 transition-colors flex items-center justify-center" aria-label="Open navigation menu" aria-expanded="false" aria-controls="mobile-menu">
                <i class="fas fa-bars text-xl text-black dark:text-white" aria-hidden="true"></i>
                <span class="sr-only">Open navigation menu</span>
            </button>
        </div>
    </div>
</nav>

<!-- Mobile Menu (outside nav to avoid positioning issues) -->
<div id="mobile-menu" class="md:hidden hidden" role="dialog" aria-modal="true" aria-label="Navigation menu">
    <div class="mobile-menu-overlay">
        <div class="mobile-menu-content" role="menu">
            <a href="#home" class="mobile-nav-link" data-i18n="home" role="menuitem">Home</a>
            <a href="#about" class="mobile-nav-link" data-i18n="about" role="menuitem">About</a>
            <a href="#experience" class="mobile-nav-link" data-i18n="experience" role="menuitem">Experience</a>
            <a href="#projects" class="mobile-nav-link" data-i18n="projects" role="menuitem">Projects</a>
            <a href="#contact" class="mobile-nav-link" data-i18n="contact" role="menuitem">Contact</a>
            <div class="mobile-menu-divider" role="separator"></div>
            <a href="{% static 'downloads/CV Piettro Rodrigues EN.pdf' %}"
               id="downloadCVBtnMobile"
               download 
               aria-label="Download my CV from mobile navigation menu"
               class="mobile-nav-link mobile-download-btn"
               role="menuitem">
                <i class="fas fa-download mr-2" aria-hidden="true"></i>
                <span>Download CV</span>
            </a>
        </div>
    </div>
</div>
