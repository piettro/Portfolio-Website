{% load static %}
{% load i18n_tags %}
<!DOCTYPE html>
<html lang="{% get_current_language %}">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Portfolio{% endblock %}</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- SEU CSS PERSONALIZADO -->
    <link rel="stylesheet" href="{% static 'portfolio_app/css/styles.css' %}">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{% static 'portfolio_app/images/favicon.ico' %}">
    
    <!-- Custom Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        blue: {
                            50: '#eff6ff',
                            100: '#dbeafe',
                            600: '#2563eb',
                            700: '#1d4ed8',
                        }
                    }
                }
            }
        }
    </script>
    
    {% block extra_css %}{% endblock %}
    
    <style>
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
  <body>
    <script>
        // Mobile menu toggle
        document.addEventListener('DOMContentLoaded', function() {
            const menuBtn = document.getElementById('mobile-menu-btn');
            const mobileMenu = document.getElementById('mobile-menu');
            
            if (menuBtn && mobileMenu) {
                menuBtn.addEventListener('click', function() {
                    mobileMenu.classList.toggle('hidden');
                });
            }
            
            // Close mobile menu when clicking a link
            document.querySelectorAll('#mobile-menu a').forEach(link => {
                link.addEventListener('click', () => {
                    mobileMenu.classList.add('hidden');
                });
            });
        });
    </script>
    <div class="loading" id="loading">
      <div class="spinner"></div>
    </div>
    <header>{% include 'partials/_header.html' %}</header>
    <main>
      {% for message in messages%}
      <div class="alert alert-primary">
        <p id="message">{{ message }}</p>
      </div>
      {% endfor %} {% block content %}{% endblock %}
    </main>
    <footer>{% include 'partials/_footer.html' %}</footer>
  </body>
</html>
